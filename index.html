<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Demo</title>
  <meta name="description" content="Demo">
  <link href="./style.css" rel="stylesheet"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
  <div class="container">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-live-tab" data-bs-toggle="tab"
          data-bs-target="#nav-live" type="button" role="tab" aria-controls="nav-live"
          aria-selected="true">LIVE</button>

        <button class="nav-link" id="nav-compare-tab" data-bs-toggle="tab"
          data-bs-target="#nav-compare" type="button" role="tab" aria-controls="nav-compare"
          aria-selected="false">COMPARE</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active p-3" id="nav-live" role="tabpanel" aria-labelledby="nav-live-tab">
        <!--<h1><span class="dot blink"></span>LIVE COUNT: 17</h1>-->
        <canvas id="liveChart" class="chart" width="200px" height="200px"></canvas>
      </div>

      <div class="tab-pane fade p-3" id="nav-compare" role="tabpanel" aria-labelledby="nav-compare-tab">
        <div>
          <div class="form-group">
            <label for="example">Select Date 1</label>
            <select class="form-control" id="select-1">
            </select>
          </div>
          <div class="form-group">
            <label for="example">Select Date 2</label>
            <select class="form-control" id="select-2">
            </select>
          </div>
          <button type="button" class="btn btn-dark" onclick="loadLine()">Compare</button>
        </div>
        <canvas id="compareChart" class="chart" width="200px" height="200px"></canvas>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database-compat.js"></script>
  <script src="./script.js"></script>
  <script>
  </script>
</body>
</body>
</html>
